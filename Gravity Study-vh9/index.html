<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gravity Particle Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Gravity Study</h1>
        <p>Watch gravity work its magic</p>
      </header>

      <canvas id="canvas"></canvas>

      <div class="controls">
        <button id="clearBtn">Clear All</button>
        <button id="pauseBtn">Pause</button>
        <div class="info">
          <span>Particles: <span id="particleCount">0</span></span>
          <span>Gravity: <span id="gravityValue">0.5</span></span>
        </div>
        <input
          type="range"
          id="gravitySlider"
          min="0.1"
          max="2"
          step="0.1"
          value="0.5"
        />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
